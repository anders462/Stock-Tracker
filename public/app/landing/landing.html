<div class="container">

  <div class="row">
    {{addedStock}}
  </div>

</div>



<form class="form"  ng-submit="vm.sendData(vm.stockForm.ticker)">
  <div class="form-group">
    <label>Stock Symbol</label>
    <input type="text" class="form-control" name="stock" ng-model="vm.stockForm.ticker" required>
    <p>{{vm.stockForm.stockName}}{{vm.test}}</p>
  </div>
    <div>
      <button type="submit" class="btn btn-primary btn-md" ng-disabled="disabled">Add</button>
    </div>
</form>
{{vm.test}}
